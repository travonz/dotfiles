
# Install ttf-hack font for alacritty

colors:
    primary:
        background: '0x262626'

font:
    normal:
      family: Hack
      #family: SourceCodePro
      style: Regular

    bold:
      family: Hack
      #family: SourceCodePro
      style: Bold

    italic:
      family: Hack
      #family: SourceCodePro
      style: Italic

    size: 16.0


mouse:

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

background_opacity: 0.8

key_bindings:
# Spawn new instance in same directory
  - { key: Return,   mods: Control, action: SpawnNewInstance }
  - { key: F,   mods: Control, command: { program: "alacritty", args: ["-e", "fzf"] } }
